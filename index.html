<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Rekrutmen Tim | HNM Media</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f7fb;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      width: 140px;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    p.subtitle {
      text-align: center;
      color: #555;
      margin-bottom: 30px;
    }

    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 25px;
      width: 100%;
      background: linear-gradient(to right, #1e7f3f, #f39c12);
      color: white;
      border: none;
      padding: 14px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      opacity: 0.9;
    }

    .footer {
      text-align: center;
      margin-top: 25px;
      font-size: 13px;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">
      <img src="hnm-logo.png" alt="HNM Media Logo">
    </div>

    <h1>Rekrutmen Tim HNM Media</h1>
    <p class="subtitle">
      Bergabunglah bersama HNM Media – Official Hadrah Nurul Musthofa Sidoarjo
    </p>

    <form>
      <label>Nama Lengkap *</label>
      <input type="text" name="nama" required>

      <label>Email *</label>
      <input type="email" name="email" required>

      <label>Nomor WhatsApp *</label>
      <input type="tel" name="wa" required>

      <label>Keahlian 1 (Wajib) *</label>
      <input type="text" name="skill1" required>

      <label>Keahlian 2 (Opsional)</label>
      <input type="text" name="skill2">

      <label>Keahlian 3 (Opsional)</label>
      <input type="text" name="skill3">

      <label>Divisi yang Diminati *</label>
      <select name="divisi" required>
        <option value="">-- Pilih Divisi --</option>
        <option>Konseptor & Ide</option>
        <option>Teknis Operasional (Kamera / Audio)</option>
        <option>Editor & Desain</option>
        <option>SEO & Media Sosial</option>
        <option>Pemasaran & Pelatihan</option>
        <option>Keuangan & Hubungan Eksternal</option>
      </select>

      <label>Pengalaman Singkat</label>
      <textarea rows="3" placeholder="Ceritakan pengalaman relevan Anda..."></textarea>

      <label>Link Portofolio (Opsional)</label>
      <input type="url" placeholder="Google Drive / Instagram / YouTube / GitHub">

      <label>Alasan Ingin Bergabung *</label>
      <textarea rows="4" required></textarea>

      <button type="submit">Kirim Formulir</button>
    </form>

    <div class="footer">
      © 2025 HNM Media • Kreatif • Profesional • Kolaboratif
    </div>
  </div>

</body>
</html>
